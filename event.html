<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventdetaljer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eventdetaljer</h1>
    </header>

    <main class="event-container">
        <h2 class="event-title" id="event-title">Eventets titel</h2>
        <div class="event-details">
            <span id="event-date">Datum: 2024-12-29</span>
            <span id="event-location">Plats: Gesundaberget</span>
            <span id="event-category">Kategori: Träning</span>
        </div>
        <div class="event-description" id="event-description">
            Detaljerad beskrivning av eventet.
        </div>
        <div class="event-organizer">
            <strong>Arrangör:</strong>
            <span id="event-organizer">info@example.com</span>
        </div>
        <div class="event-link" id="event-link-container">
            <a href="#" id="event-link" target="_blank">Läs mer eller registrera dig</a>
        </div>
        <button class="back-button" onclick="window.history.back()">Tillbaka</button>
    </main>

    <script>
        // Dynamisk data från URL
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title') || 'Titel saknas';
        const date = urlParams.get('date') || 'Datum saknas';
        const location = urlParams.get('location') || 'Plats saknas';
        const description = urlParams.get('description') || 'Beskrivning saknas';
        const organizer = urlParams.get('organizer') || 'Arrangör ej angiven';
        const category = urlParams.get('category') || 'Okategoriserat';
        const link = urlParams.get('link') || '';

        // Uppdatera sidan med data
        document.getElementById('event-title').textContent = title;
        document.getElementById('event-date').textContent = `Datum: ${date}`;
        document.getElementById('event-location').textContent = `Plats: ${location}`;
        document.getElementById('event-description').textContent = description;
        document.getElementById('event-organizer').textContent = organizer;
        document.getElementById('event-category').textContent = `Kategori: ${category}`;

        // Visa länk om den finns
        const linkContainer = document.getElementById('event-link-container');
        const eventLink = document.getElementById('event-link');
        if (link) {
            eventLink.href = link;
        } else {
            linkContainer.style.display = 'none';
        }
    </script>
</body>
</html>
