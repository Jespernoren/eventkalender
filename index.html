<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventkalender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eventkalender</h1>
    </header>

    <!-- Allt innehåll ligger inom en container -->
    <main class="container">
        <div class="left-column">
            <!-- Lista över kommande event -->
            <section id="event-list">
                <h3 id="event-list-title">Kommande event</h3>
                <div id="events-container"></div>
            </section>
        </div>

        <div class="right-column">
            <!-- Navigering för månad och titlar -->
            <div id="calendar-navigation">
                <a id="prev-month" class="navigation-link">&laquo;</a>
                <h2 id="current-month"></h2>
                <a id="next-month" class="navigation-link">&raquo;</a>
            </div>

            <!-- Kalendergrid -->
            <div id="calendar-grid"></div>

            <!-- Knappar under kalendern -->
            <div id="calendar-buttons">
                <button id="back-to-today" class="navigation-button">Alla kommande events</button>
                <button id="submit-event" class="navigation-button">Tipsa om event</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
