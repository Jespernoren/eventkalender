<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventkalender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eventkalender</h1>
    </header>

    <!-- Allt innehåll ligger inom en container -->
    <main class="content-container">

        <!-- Vänsterkolumn: Eventlistan -->
        <section id="event-list" class="left-column">
            <h3 id="event-list-title">Alla kommande events</h3>
            <div id="events-container"></div>
        </section>

        <!-- Högerkolumn: Kalender -->
        <aside id="calendar" class="right-column">
            <div id="calendar-navigation">
                <a id="prev-month" class="navigation-link">← Föregående</a>
                <h2 id="current-month"></h2>
                <a id="next-month" class="navigation-link">Nästa →</a>
            </div>
            <div id="calendar-grid"></div>
            <div id="below-calendar-navigation">
                <button id="back-to-today" class="navigation-button">Alla kommande events</button>
                <button id="submit-event" class="navigation-button">Tipsa om event</button>
            </div>
        </aside>

    </main>

    <script src="app.js"></script>
</body>
</html>
