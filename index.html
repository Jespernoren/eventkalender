<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventkalender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eventkalender</h1>
    </header>

    <!-- Allt innehåll i två kolumner -->
    <main class="container">

        <!-- Vänsterkolumn (eventlistan) -->
        <section class="left-column">
            <h3 id="event-list-title">Kommande event</h3>
            <div id="events-container"></div>
        </section>

        <!-- Högerkolumn (kalendern) -->
        <aside class="right-column">
            <!-- Navigering för månad -->
            <div id="calendar-navigation">
                <a id="prev-month" class="navigation-link">← Föregående</a>
                <h2 id="current-month"></h2>
                <a id="next-month" class="navigation-link">Nästa →</a>
            </div>

            <!-- Kalendergrid -->
            <div id="calendar-grid"></div>

            <!-- Navigationsknappar under kalendern -->
            <div id="below-calendar-navigation">
                <button id="back-to-today" class="navigation-button">Alla kommande events</button>
                <button id="submit-event" class="navigation-button">Tipsa om event</button>
            </div>
        </aside>
    </main>

    <script src="app.js"></script>
</body>
</html>
