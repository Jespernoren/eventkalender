<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventkalender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eventkalender</h1>
    </header>

    <!-- Allt innehåll ligger inom en container -->
    <main class="container">

<!-- Navigering -->
<div id="calendar-navigation">
    <a id="prev-month" class="navigation-link">← Föregående</a>
    <h2 id="current-month"></h2>
    <a id="next-month" class="navigation-link">Nästa →</a>
</div>


        <!-- Kalender -->
        <div id="calendar-grid"></div>

        <!-- Navigationsknappar under kalendern -->
        <div id="below-calendar-navigation">
            <button id="back-to-today" class="navigation-button">Tillbaka till idag</button>
            <button id="submit-event" class="navigation-button">Tipsa om event</button>
        </div>

        <!-- Lista över kommande event -->
        <section id="event-list">
            <h3>Kommande event</h3>
            <div id="events-container"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
